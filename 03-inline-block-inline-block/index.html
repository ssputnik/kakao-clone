<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inline Example</title>
    <style>
    .box {
      background-color: red;
      width: 200px;
      height: 200px;
      border:1px solid black;
    }
    .box1 {
      background-color: red;
      width: 200px;
      height: 200px;
      border:1px solid black;
      display: inline-block;
    }
    .box2 {
      background-color: red;
      width: 200px;
      height: 200px;
      border:1px solid black;
      display: inline;
    }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <span class="box2">1</span>
    <span class="box2">2</span>
    <span class="box2">3</span>
  </body>
</html>
